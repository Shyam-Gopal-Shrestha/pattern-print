<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Printing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">

        <!-- Right half Pyramid -->
        <div id="pattern1" class="pattern-container">
            Right half pyramid
            <br><br>
        </div>

        <!-- Reverse right half Pyramid -->
        <div id="pattern2" class="pattern-container">
            Reverse right half Pyramid
            <br><br>
        </div>

        <!-- Left half Pyramid -->
        <div id="pattern3" class="pattern-container">
            left half pyramid
            <br><br>
        </div>

        <!-- Reverse Left half Pyramid -->
        <div id="pattern4" class="pattern-container">
            Reverse left half pyramid
            <br><br>
        </div>

        <!-- Triangle star pattern -->
        <div id="pattern5" class="pattern-container">
            Triangle star pyramid
            <br><br>
        </div>
        <!-- Square Fill pattern -->
        <div id="pattern6" class="pattern-container">
            Square Fill
            <br><br>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
